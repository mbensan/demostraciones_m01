  <style>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="tienda.html">Tienda</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <!-- Columna Fantasma -->
    <div class="row">
      <div class="d-none d-md-block col-3"></div>
      <div class="col-12 col-md-6 bg-success">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i0.wp.com/hipertextual.com/wp-content/uploads/2020/02/hipertextual-bebe-ornitorrinco-que-se-ha-hecho-viral-realidad-es-figurita-pero-verdad-no-tiene-nada-que-envidiar-2020191801.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://laverdadnoticias.com/__export/1604262471837/sites/laverdad/img/2020/11/01/ornitorrinco_animal_ecologia.png_478486366.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://i.ytimg.com/vi/b-HbPN6n2Gc/mqdefault.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>
    <!-- Usando Offsets -->
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 bg-warning">
        Gallery
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingreso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ingrese con su cuenta de:
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Google</button>
          <button type="button" class="btn btn-primary">Facebook</button>
        </div>
      </div>
    </div>
  </div>
